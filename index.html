<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edilene Personalizados</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icone.svg" type="image" />
</head>

<body>
    <header>
        <img src="https://i.imgur.com/pk4Qh1V.png" alt="logo" style="height: 60px;" id="logoedilene">
        <h1>GESTÃO FINANCEIRA</h1>
    </header>
    <br>

    <div class="container">



        <h2>DADOS DO LANÇAMENTO</h2>
        <form id="form-lancamento">

            <select id="tipo">
                <option value="Entrada">Entrada</option>
                <option value="Saida">Saída</option>
            </select>

            <select id="responsavel">
                <option value="Edilene">Edilene</option>
                <option value="Daniel">Daniel</option>
            </select>
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" step="any" id="valor" placeholder="Valor">
            <button type="submit">Registrar</button>
        </form>

        <br>

        <h2>LANÇAMENTOS</h2>
        <table id="tabela-lancamentos">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Responsável</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui vão os lançamentos-->
            </tbody>
        </table>
        <br>
        <h2>RESUMO FINANCEIRO</h2>
        <div id="resumo">
            <p>Entradas: R$<span id="total-entradas">0.00</span></p>
            <p>Saídas: R$<span id="total-saidas">0.00</span></p>
            <p>Lucro: R$<span id="total-lucro">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
